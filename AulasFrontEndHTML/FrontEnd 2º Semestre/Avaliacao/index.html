<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Este site visa fornecer um Encriptador/Decriptador de cifras, o mesmo receberá atualizações ao longo do tempo."
    />
    <meta
      name="keywords"
      content="decriptador, encriptador, cifras, cesar, transposição, deslocamento, polybus, poligrafica"
    />
    <meta name="author" content="Richard F. Rodrigues" />
    <title>EncDecode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <a id="icon" href="index.html">
        <img
          src="IMG/icon.png"
          alt="Círculo com uma abertura no canto inferior direito contendo um cadeado deabloqueado no centro"
        />
      </a>
      <a href="index.html">
        <h1 id="titulo">EnDec</h1>
      </a>
    </header>
    <h2 id="subtitulo">Encriptador/Decriptador de Cifras de Substituição</h2>

    <div>
      <div class="insere">
        <label for="inserttext"
          >Insira abaixo o texto que deseja decriptar:</label
        >
        <div class="texto">
          <textarea
            name="inserttext"
            placeholder="Insira seu texto aqui"
            cols="30"
          ></textarea>
        </div>
      </div>

      <div class="selecao">
        <label for="opcao">O que deseja?</label>
        <select name="opcao" id="opcao" required>
          <option selected disabled value="">Selecione uma opção</option>
          <option value="encrypt">Encriptar</option>
          <option value="decrypt">Decriptar</option>
        </select>
      </div>

      <div class="cifras">
        <label for="cifras">Selecione a cifra desejada:</label>
        <select name="cifras" id="cifras" required>
          <option selected disabled value="">Escolha uma opção</option>
          <option value="cesar">Cesar</option>
          <!--<option value="transposicao">Transposição</option>
          <option value="deslocamento">Deslocamento</option>
          <option value="polybus">Polybus</option>
          <option value="poligrafica">Poligráfica</option>-->
        </select>
      </div>

      <div class="deslocamento">
        <label for="deslocamento">Defina o deslocamento:</label>        
        <input type="number" id="deslocamento" min="1" max="25" value="0" />
        </select>
      </div>

      <div class="centralizar">
        <button class="botao">Analisar</button>
      </div>

      <div id="resultado"></div>
    </div>

    <footer>
      <h3>Under development</h3>
      <p id="author">By Richard F. Rodrigues</p>
    </footer>
  </body>
</html>
